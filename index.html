<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <main class="container flex">
      <div class="wrapper">
      <img id="image1" src="./images/image-header-mobile.jpg" alt="lady sitting infront a mirror laughing while using a laptop" width="330">
      <img id="image2" src="./images/image-header-desktop.jpg" alt="lady sitting infront a mirror laughing wjile using a laptop desktop image" height="487">
      </div>
      <div class="card-horizontal">
      <div class="card-text">
        <h1>Get <span class="purple-text">insights</span> that help your business grow.</h1>

        <p>Discover the benefits of data analytics and make better decisions
        regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <div class="card-stats">
      <div class="spacing stats"><h2>10k+</h2> <p class="uppercase tinytext">companies</p></div> 
      <div class="spacing stats"><h2>314</h2><p class="uppercase tinytext">templates</p></div>
      <div class="stats"><h2 class="uppercase">12m+</h2> <p class="uppercase tinytext">queries</p></div>
      </div>
      </div>
    </main>
  </body>
</html>
